<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
   
</head>
<body>
    <div class="header">
    <h1>Student Registration Form</h1>
    </div>
    <br> <br> <br> <br>
    <div class="stu">
    <label for="Math" class="for">Student ID:</label>
    <input type="text" id="id" name="fname">
    <label for="English" class="for">Student Name:</label>
    <input type="text" id="stuname" name="lname">
    </div>
    <br> <br> <br> <br>
    <h1>MARKS</h1>
    <form>
        <label for="Math" class="form">Math:</label>
        <input type="text" id="math" name="name">
        <label for="English" class="form">English:</label>
        <input type="text" id="english" name="name">
        <label for="Physics" class="form">Physics:</label>
        <input type="text" id="physics" name="name">
        <label for="Chemistry" class="form">Chemistry:</label>
        <input type="text" id="chemistry" name="name">
        <label for="Chemistry" class="form">Biology:</label>
        <input type="text" id="biology" name="name">
        
    </form>
  <br><br>
    <h1>SAVING DATA</h1>
    <div class="butt">
        <button type="button" class="btn">Submit</button>
        <button type="button" class="btn">Delete</button>
        <button type="button" class="btn">Save</button>
        
        <button type="button" class="btn">Reset</button>
        <button type="button" class="btn">Modify</button>
    </div>
   
<h1> TOTAL
</h1>

<div class="save" style="text-align: center;">
    <label for="Math" class="for">Total:</label>
    <input type="text" id="total" name="fname">
    <label for="English" class="for">Grade:</label>
    <input type="text" id="grade" name="lname">
</div>

<div>
    <br> <br>
    <h1>BLOCK ARRAY DATA</h1>
</div>
<div>
<table class="center" id="table" border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>MATH</th>
            <th>ENGLISH</th>
            <th>PHYSICS</th>
            <th>CHEMISTRY</th>
            <th>BIOLOGY</th>
            <th>TOTAL</th>
            <th>GRADE</th>
        </tr>
        </thead>
        <tbody></tbody>
    
</table>
</div>
    <script src="index.js"></script>
</body>
</html>
